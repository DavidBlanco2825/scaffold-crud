server:
  port: 8080
spring:
  application:
    name: "scaffold-crud"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: "local"
aws:
  region: "${AWS_REGION:us-east-1}"
  dynamodb:
    endpoint: "${DYNAMODB_ENDPOINT:http://localhost:4566}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
